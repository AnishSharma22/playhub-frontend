<div class="flex align-items-end justify-content-center h-6rem w-full">
  <div class="h-4rem w-9 flex justify-content-center flex-column">
    <div class="flex justify-content-between align-items-center w-full">
      <div class="logo-container">
        <div class="px-2 font-bold logo">PLAY-HUB</div>
      </div>
      @if (!loggedIn) {
        <div class="flex gap-2 justify-between items-center">
          <div class="card flex justify-content-center">
            <button
              pButton
              pRipple
              label="SIGN UP"
              class="custom-purple-button"
              (click)="onSignup()"
            ></button>
          </div>
          <div class="card flex justify-content-center">
            <button
              pButton
              pRipple
              label="LOG IN"
              class="p-button-contrast"
              (click)="onLogin()"
            ></button>
          </div>
        </div>
      } @else {
        <div class="flex gap-4">
          <div class="flex justify-content-center align-items-center">
            <a routerLink="/home">Home</a>
          </div>
          <div class="flex justify-content-center align-items-center">
            <a routerLink="/bookings" >Bookings</a>
          </div>
          <div class="flex justify-content-center gap-1 align-items-center">
            <a routerLink="/invitations">Invitations</a>
            @if(pendingInvitations){
              <div class="flex justify-content-center align-items-center">
                <i class="pi pi-bell" style="color: red; font-size: 12px"></i>
              </div>
            }
          </div>
          <div class="flex justify-content-center align-items-center">
            <a routerLink="/leaderboard">Leaderboard</a>
          </div>
          <div class="flex justify-content-center align-items-center">
            <p-avatar
              image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
              size="normal"
              shape="circle"
            />
          </div>
        </div>
      }
    </div>
    <div class="w-full">
      <hr />
    </div>
  </div>
</div>
